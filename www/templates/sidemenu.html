<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" ng-controller="MenuController">
		<ion-header-bar class="bar-dark">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close ui-sref="main.events-list">
					Events
				</ion-item>
				<ion-item nav-clear menu-close href="#/map/home">
					My Account
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="main.settings">
					Settings
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="main.manage-organization" ng-show="{{ organizer }}">
					Organization Admin
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

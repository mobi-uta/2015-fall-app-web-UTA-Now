<ion-view view-title="UTA-Now events">
  
  <ion-content>
    
      <div class="list card">

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <h2>{{event.name}}</h2>
        <p>{{event.info}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      </div>

  </ion-content>
</ion-view>
